<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Sign Up UI</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <div class="form-wrap">
      <form>
        <h2>Log In</h2>
        <div class="social-icons">
          <a href="/"><img src="https://img.icons8.com/ios-filled/20/000000/google-logo.png"></a>
          <a href="/"><img src="https://img.icons8.com/ios-filled/20/000000/facebook.png"></a>
          <a href="/"><img src="https://img.icons8.com/ios-filled/20/000000/instagram-new.png"></a>
          <a href="/"><img src="https://img.icons8.com/ios-filled/20/000000/linkedin.png"></a>
        </div>
        <p>or use your email for registration</p>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button class="sign-in">SIGN IN</button>
      </form>
    </div>
    <div class="hello">
      <h2>Hello Users!</h2>
      <p>Create an account to unlock all the features and <br> personalized content waiting for you.</p>
      <div class="btn-wrap">
      <button class="sign-up">SIGN UP</button>
      </div>
    </div>
  </div>
</body>

</html>
