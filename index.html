<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plinko O‚Äòyini</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin-top: 30px;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üéØ Plinko O‚Äòyini</h2>
  <p>To‚Äòpni tushiring va yutuqni aniqlang!</p>

  <button onclick="play()">‚¨áÔ∏è Tushirish</button>

  <div id="result"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function play() {
      const coinUsed = 10;
      const rand = Math.random();

      let resultText = "";
      let resultObj = { result: "lose", amount: coinUsed };

      if (rand < 0.2) {
        resultText = "üéâ Siz 50 coin yutdingiz!";
        resultObj = { result: "win", amount: 50 };
      } else if (rand < 0.5) {
        resultText = "üéä Siz 20 coin yutdingiz!";
        resultObj = { result: "win", amount: 20 };
      } else {
        resultText = "üò¢ Afsus, yutqazdingiz (-10 coin)";
        resultObj = { result: "lose", amount: coinUsed };
      }

      document.getElementById("result").innerText = resultText;

      setTimeout(() => {
        tg.sendData(JSON.stringify(resultObj));
      }, 1000);
    }
  </script>
</body>
</html>
