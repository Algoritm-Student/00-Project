<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Captcha tekshiruvi</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    .captcha {
      font-size: 32px;
      letter-spacing: 5px;
      margin-bottom: 10px;
      font-weight: bold;
      color: darkred;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 200px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>🤖 CAPTCHA Tekshiruvi</h2>
  <p>Iltimos, quyidagi kodni to‘g‘ri kiriting:</p>

  <div id="captcha" class="captcha"></div>

  <input type="text" id="userInput" placeholder="Kod..." />
  <button onclick="checkCaptcha()">Yuborish</button>

  <div class="error" id="error"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const generateCaptcha = () => {
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ123456789";
      let code = "";
      for (let i = 0; i < 5; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    };

    const captchaCode = generateCaptcha();
    document.getElementById("captcha").innerText = captchaCode;

    async function getIP() {
      const res = await fetch("https://api.ipify.org?format=json");
      const data = await res.json();
      return data.ip;
    }

    async function checkCaptcha() {
      const input = document.getElementById("userInput").value.trim().toUpperCase();
      const error = document.getElementById("error");

      if (input !== captchaCode) {
        error.innerText = "❌ Noto‘g‘ri captcha!";
        return;
      }

      const ip = await getIP();
      const result = {
        ip: ip,
        captcha: input,
        ok: true
      };

      tg.sendData(JSON.stringify(result));
    }
  </script>
</body>
</html>
